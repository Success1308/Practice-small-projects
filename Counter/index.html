<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter </title>
</head>
<body>
    <main>
        <p class="title">Counter</p>
        <div class="counter-container">
            <p id="result" class="counter-result">0</p>
            <div class="button-group">
                <button onclick="increment()" class="counter-button increment">+</button>
                <button onclick="decrement()" class="counter-button decrement">-</button>
                <button onclick="resetCounter()" class="counter-button reset">Reset</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
